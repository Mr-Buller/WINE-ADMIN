<div style="width: 100%;height:100vh;position: fixed;top:0;left:0;background: url('https://cdn.wallpapersafari.com/27/9/uMDQSG.jpg');background-size: cover;">
    <div class="login-container">
        <div class="card">
            <img src="assets/layout/images/logo/logo.png" width="260px" style="margin: 0 auto;display:block;margin-bottom: 24px;"/>
            <div class="p-field p-fluid">
                <label for="username">Username</label>
                <InputText v-model="body.username" type="text" id="username" style="padding: 10px !important;"/>
            </div>
            <div class="p-field p-fluid">
                <label for="password">Password</label>
                <InputText v-model="body.password" type="password" id="password" style="padding: 10px !important;" />
            </div>
            <div class="p-field p-fluid">
                <Button v-if="!isLoading" @click="onLogin" label="Submit" style="padding: 10px !important;"></Button>
                <Button v-else label="Loading..." style="padding: 10px !important;"></Button>
            </div>
        </div>
    </div>
</div>
