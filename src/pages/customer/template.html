<div class="p-grid crud-demo">
    <div class="p-col-12">
        <div class="card p-p-0">
            <Toast />
            <Toolbar class="no-bg">
                <!-- <template slot="left">
                    <Button @click="openCreateCustomerDialog" label="New" icon="pi pi-plus" class="p-button-success p-mr-2" />
                </template> -->

                <template slot="right">
                    <Button @click="showReportDialog = true" label="Export" icon="pi pi-upload" class="p-button-help" />
                </template>
            </Toolbar>

            <DataTable ref="dataCustomer" :value="data.customers" :rows="10" class="p-datatable-sm">
                <ProgressBar v-if="isFetching" mode="indeterminate" style="height: .2rem;"></ProgressBar>
                <template #header>
                    <div class="table-header">
                        <h5 class="p-m-0">Customers</h5>
                        <span class="p-input-icon-left">
                            <i class="pi pi-search" />
                            <InputText @keyup.enter="searchCustomer" v-model="keySearch" placeholder="Search..." />
                        </span>
                    </div>
                </template>
                <Column header="ID" field="id" headerStyle="width:50px;text-align:center" bodyStyle="text-align:center">
                </Column>
                <Column header="Photo" headerStyle="width:70px">
                    <template #body="slotProps">
                        <img v-if="slotProps.data.photo" :src="getFullPathImage(slotProps.data.photo)"
                            class="table-image" />
                        <img v-else :src="require('@/assets/images/default.jpeg')" class="table-image" />
                    </template>
                </Column>
                <Column field="fullName" header="Full Name"></Column>
                <Column field="phone" header="Phone"></Column>
                <Column field="email" header="Email"></Column>
                <Column field="enabled" header="Status" headerStyle="width: 100px;text-align:center"
                    bodyStyle="text-align:center">
                    <template #body="slotProps">
                        <InputSwitch @change="diableOrEnable(slotProps.index)" v-model="slotProps.data.enabled" />
                    </template>
                </Column>
                <Column header="Action" headerStyle="width: 100px;text-align:center" bodyStyle="text-align:center">
                    <template #body="slotProps">
                        <i @click="openDetailDialog(slotProps.index)" class="pi pi-eye pointer"></i>
                    </template>
                </Column>
            </DataTable>

            <DataTable hidden ref="dataExport" :value="data.customers" :rows="10" class="p-datatable-sm">
                <ProgressBar v-if="isFetching" mode="indeterminate" style="height: .2rem;"></ProgressBar>
                <template #header>
                    <div class="table-header">
                        <h5 class="p-m-0">Customers</h5>
                        <span class="p-input-icon-left">
                            <i class="pi pi-search" />
                            <InputText @keyup.enter="searchCustomer" v-model="keySearch" placeholder="Search..." />
                        </span>
                    </div>
                </template>
                <Column header="ID" field="id" headerStyle="width:50px;text-align:center" bodyStyle="text-align:center">
                </Column>
                <Column header="Photo" headerStyle="width:70px">
                    <template #body="slotProps">
                        <img v-if="slotProps.data.photo" :src="getFullPathImage(slotProps.data.photo)"
                            class="table-image" />
                        <img v-else :src="require('@/assets/images/default.jpeg')" class="table-image" />
                    </template>
                </Column>
                <Column field="fullName" header="Full Name"></Column>
                <Column field="phone" header="Phone"></Column>
                <Column field="email" header="Email"></Column>
                <Column field="enabled" header="Status" headerStyle="width: 100px;text-align:center"
                    bodyStyle="text-align:center">
                    <template #body="slotProps">
                        <InputSwitch @change="diableOrEnable(slotProps.index)" v-model="slotProps.data.enabled" />
                    </template>
                </Column>
                <Column header="Action" headerStyle="width: 100px;text-align:center" bodyStyle="text-align:center">
                    <template #body="slotProps">
                        <i @click="openDetailDialog(slotProps.index)" class="pi pi-eye pointer"></i>
                    </template>
                </Column>
            </DataTable>

            <Paginator v-if="!isFetching && data.customers.length" :rows="pagination.size"
                :totalRecords="pagination.length" @page="onPage($event)"></Paginator>

            <!-- Dialog of View Detail -->
            <Dialog :visible.sync="showDetailDialog" :style="{width: '450px'}" header="Customer Detail" :modal="true"
                class="p-fluid">
                <div class="p-grid p-mb-2 p-p-2">
                    <img v-if="data.customer.photo" :src="getFullPathImage(data.customer.photo)"
                        style="width: 100px;height:100px;object-fit: cover;" />
                    <img v-else :src="require('@/assets/images/default.jpeg')"
                        style="width: 100px;height:100px;object-fit: cover;" />
                </div>
                <div class="p-grid p-mb-2">
                    <div class="p-col"><b>ID</b></div>
                    <div class="p-col p-text-right">{{data.customer.id}}</div>
                </div>
                <div class="p-grid p-mb-2">
                    <div class="p-col"><b>Name</b></div>
                    <div class="p-col p-text-right">{{data.customer.fullName}}</div>
                </div>
                <div class="p-grid p-mb-2">
                    <div class="p-col"><b>Phone</b></div>
                    <div class="p-col p-text-right">{{data.customer.phone}}</div>
                </div>
                <div class="p-grid p-mb-2">
                    <div class="p-col"><b>Email</b></div>
                    <div class="p-col p-text-right">{{data.customer.email}}</div>
                </div>
                <div class="p-grid p-mb-2">
                    <div class="p-col"><b>Status</b></div>
                    <div class="p-col p-text-right">
                        <b v-if="data.customer.status" class="text-color-success">Enabled</b>
                        <b v-else class="text-color-danger">Disabled</b>
                    </div>
                </div>
                <div class="p-grid p-mb-2">
                    <div class="p-col"><b>Created At</b></div>
                    <div class="p-col p-text-right">{{data.customer.created | moment("DD-MM-YYYY")}}</div>
                </div>
            </Dialog>

            <!-- Dialog of Create Customer -->
            <Dialog :visible.sync="showCreateCustomerDialog" :style="{width: '450px'}" header="Create Customer"
                :modal="true" class="p-fluid">
                <div class="p-field">
                    <label for="firstname">First name</label>
                    <InputText id="firstname" v-model="customer.firstName" />
                </div>
                <div class="p-field">
                    <label for="lastname">Last name</label>
                    <InputText id="lastname" v-model="customer.lastName" />
                </div>
                <div class="p-field">
                    <label for="phone">Phone</label>
                    <InputText id="phone" v-model="customer.phone" />
                </div>
                <div class="p-field">
                    <label for="email">Email</label>
                    <InputText id="email" v-model="customer.email" />
                </div>
                <div class="p-field">
                    <label for="password">Password</label>
                    <InputText v-model="customer.password" type="password" id="password" />
                </div>
                <template #footer>
                    <Button v-if="isCreatingCustomer" label="Loading..." icon="pi pi-check" class="p-button-text" />
                    <Button v-else @click="validateBeforeCreateCustomer" label="Save" icon="pi pi-check"
                        class="p-button-text" />
                </template>
            </Dialog>

            <!-- Dialog of Update Customer -->
            <Dialog :visible.sync="showUpdateCustomerDialog" :style="{width: '450px'}" header="Update Customer"
                :modal="true" class="p-fluid">
                <div class="p-field">
                    <label for="name">Name</label>
                    <InputText id="name" v-model="customer.name" />
                </div>
                <div class="p-field">
                    <label for="phone">Phone</label>
                    <InputText id="phone" v-model="customer.phone" />
                </div>
                <div class="p-field">
                    <label for="email">Email</label>
                    <InputText id="email" v-model="customer.email" />
                </div>
                <div class="p-field">
                    <label for="address">Address</label>
                    <InputText id="address" v-model="customer.address" />
                </div>
                <template #footer>
                    <Button v-if="isUpdating" label="Loading..." icon="pi pi-check" class="p-button-text" />
                    <Button v-else @click="updateCustomer" label="Save" icon="pi pi-check" class="p-button-text" />
                </template>
            </Dialog>


            <!-- Dialog of Genderate Report -->
            <Dialog :visible.sync="showReportDialog" :style="{width: '450px'}" header="Genderate Report" :modal="true"
                class="p-fluid">
                <div class="p-field">
                    <label for="sub-title">Start Date</label></span>
                    <input v-model="report.startDate" type="date" :max='currentDate'
                        style="width: 100%;height:26px;border: 1px solid #ced4d9;border-radius: 3px;" />
                </div>
                <div class="p-field">
                    <label for="sub-title">End Date</label></span>
                    <input v-model="report.endDate" type="date" :max='currentDate'
                        style="width: 100%;height:26px;border: 1px solid #ced4d9;border-radius: 3px;" />
                </div>
                <template #footer>
                    <Button v-if="isGenerating" label="Loading..." icon="pi pi-loading" class="p-button-text" />
                    <Button v-else @click="validateBeforeReport" label="Save" icon="pi pi-check"
                        class="p-button-text" />
                </template>
            </Dialog>
        </div>
    </div>
</div>
